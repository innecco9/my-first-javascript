<!DOCTYPE html>
<html>

<head>
    <title> </title>
</head>

<body>
    <script>
        var toppings = ['Marshmellows', 'Pineapple', 'Bacon', ];

        document.write('<ul>');
        for (var i = 0; i < toppings.length; i = i + 1) {

            if (toppings[i] != 'Pineapple') document.write('<li>' + toppings[i] + '</li>');
            }

            document.write('</ul>');
    </script>

    <script type="text/javascript" src="asset/js/app.js"></script>
</body>

</html>
